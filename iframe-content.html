<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Content</title>
</head>
<body>
    <textarea id="speechTextArea" rows="10" cols="50" placeholder="Speech-to-text will appear here..."></textarea>
    <script>
        window.addEventListener('message', function(event) {
            if (event.data.type === 'speechToText') {
                const textField = document.getElementById('speechTextArea');
                if (textField) {
                    textField.value = event.data.text;
                }
            }
        });
    </script>
</body>
</html>
